@startuml
skinparam backgroundColor transparent
skinparam ParticipantPadding 10
skinparam BoxPadding 10

skinparam sequence {
	ArrowColor White
        ArrowFontColor White
	LifeLineBorderColor white
	LifeLineBackgroundColor #A9DCDF
	
	ParticipantBorderColor White
	ParticipantBackgroundColor #42affa
	ParticipantFontName Signika
	ParticipantFontSize 17
	ParticipantFontColor White
}

participant App order 10
participant Browser order 20

box #Orchid
    participant IAM order 30
end box

Browser -> App : access protected resource
activate App #Orchid
App -> Browser : redirect to IAM
deactivate App
Browser -> IAM : request login
IAM -> IAM : authenticate
IAM -> Browser : reply with a ticket
Browser -> App : submit ticket to the app
activate App #Orchid
App -> App : validate ticket
App -> Browser: serve protected resource
@enduml

